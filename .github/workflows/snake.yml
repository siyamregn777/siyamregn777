name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Generate snake animation
        uses: Platane/snk@v2
        id: snake
        with:
          github_user_name: siyamregn777
          svg_out_path: github-contribution-grid-snake.svg
          
      - name: Push to output branch
        uses: actions-js/push@v1
        with:
          branch: output
          directory: .
          files: github-contribution-grid-snake.svg
